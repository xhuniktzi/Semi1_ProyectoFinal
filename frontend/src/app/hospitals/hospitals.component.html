<div class="container">
    <form class="firefighter-form">
        <label class="form-label" for="name">Nombre:</label>
        <input class="form-input" type="text" id="name" name="name" [(ngModel)]="name">
        <label class="form-label" for="direction">Dirección:</label>
        <input class="form-input" type="text" id="direction" name="direction" [(ngModel)]="direction">
        <button class="form-button" (click)="submit()">Agregar</button>
    </form>

    <table class="firefighter-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hospital of hospitals">
                <td>{{ hospital.HospitalID }}</td>
                <td>{{ hospital.Nombre }}</td>
                <td>{{ hospital.Direccion }}</td>
            </tr>
        </tbody>
    </table>
</div>
