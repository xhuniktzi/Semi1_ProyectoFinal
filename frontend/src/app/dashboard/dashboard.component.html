<div class="dashboard-container">
  <div class="profile-section">
    <div class="profile-info">
      <img [src]='"https://practica1-g22-imagenes.s3.amazonaws.com/"+ rutaFotoPerfil' alt="Profile Image" width="100"
        height="100" class="profile-image">
      <div>
        <h2 class="title">
          Bienvenido a tu perfil {{ nickname }}
        </h2>
        <p class="nickname">USUARIO: {{ nickname }}</p>
        <p class="name">NOMBRE: {{ nombre }}</p>
        <p class="name">DESCRIPCION: {{ descripcion }}</p>
        <ul>
          <li *ngFor="let lenguaje of ['Chino Mandarín', 'Español', 'Inglés', 'Hindi', 'Árabe']">
            {{ lenguaje }}
            <button (click)="leerDescripcion(lenguaje)">Leer descripción</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-section">
    <p class="description">{{ description }}</p>
  </div>
</div>
